modulelist=com.p6spy.engine.spy.P6SpyModule,com.p6spy.engine.logging.P6LogFactory,com.p6spy.engine.outage.P6OutageFactory

driverlist=com.mysql.cj.jdbc.Driver

dateformat=yyyy-MM-dd HH:mm:ss

appender=com.p6spy.engine.spy.appender.Slf4JLogger

logMessageFormat=com.p6spy.engine.spy.appender.CustomLineFormat
customLogMessageFormat=%(currentTime) | took %(executionTime)ms | %(category) | connection%(connectionId) | %(sqlSingleLine)

excludecategories=info,debug,result,resultset,batch

outagedetection=false
outagedetectioninterval=

