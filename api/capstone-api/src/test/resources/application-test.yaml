spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true

  cache:
    type: none

jwt:
  secret-key: test-secret-key-for-testing-purposes-only-minimum-256-bits
  access-token-expiration-millis: 600000
  refresh-token-expiration-millis: 604800000


